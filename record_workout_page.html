  function categoryChange(e) {

	var workout_back = ["데드리프트", "티바로우", "바벨로우", "덤벨로우", "원암덤벨로우", "랫풀다운", "시티드로우"];
	var workout_chest = ["벤치프레스","인클라인벤치프레스", "덤벨 체스트프레스", "바벨 체스트프레스", "펙덱플라이", "딥스", "푸쉬업", "플라이"];
	var workout_shoulder = ["사이드레터럴레이즈", "덤벨숄더프레스", "바벨숄더프레스", "비하인드넥프레스", "프론트레이즈", ];
	var workout_arm = ["덤벨컬", "바벨컬", "케이블푸쉬다운", "오버헤드 트라이셉스익스텐션", "덤벨 킥백", "딥스"];
	var target = document.getElementById("workout");

	if(e.value == "leg") var d = workout_leg;
	else if(e.value == "back") var d = workout_back;
	else if(e.value == "chest") var d = workout_chest;
	else if(e.value == "shoulder") var d = workout_shoulder;
	else if(e.value == "arm") var d = workout_arm;

	target.options.length = 0;

	for (x in d) {
		var opt = document.createElement("option");
		opt.value = d[x];
		opt.innerHTML = d[x];
		target.appendChild(opt);
	}	
}
function fnCalCount(type, ths){
    var $input = $(ths).parents("td").find("input[name='pop_out']");
    var tCount = Number($input.val());
    var tEqCount = Number($(ths).parents("tr").find("td.bseq_ea").html());
    
    if(type=='p'){
        if(tCount < tEqCount) $input.val(Number(tCount)+1);
        
    }else{
        if(tCount > 0) $input.val(Number(tCount)-1);    
        }
}
const wkotPart = (target) => {
  const value = target.value;
  const text =  target.options[target.selectedIndex].text;
  
  document.querySelector(`.wkotPart`).innerHTML = `운동 부위 : ${text}(${value})`;
}
const wkotType = (target) => {
  const value = target.value;
  const text =  target.options[target.selectedIndex].text;
  
  document.querySelector(`.wkotType`).innerHTML = `운동 종류 : ${text}`;
}

function printWeight() {
